<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- style  -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="hero">
      <div class="calculator">
        <div class="box display">
          <p class="expression">8000/2+322*2</p>
          <p class="answer">=</p>
        </div>
        <div class="box box-0" dataset-id="0">0</div>
        <div class="box box-1" dataset-id="1">1</div>
        <div class="box box-2" dataset-id="2">2</div>
        <div class="box box-3" dataset-id="3">3</div>
        <div class="box box-4" dataset-id="4">4</div>
        <div class="box box-5" dataset-id="5">5</div>
        <div class="box box-6" dataset-id="6">6</div>
        <div class="box box-7" dataset-id="7">7</div>
        <div class="box box-8" dataset-id="8">8</div>
        <div class="box box-9" dataset-id="9">9</div>
        <div class="box box-10">/</div>
        <div class="box box-11">*</div>
        <div class="box box-12">+</div>
        <div class="box box-13">-</div>
        <div class="box box-14">=</div>
        <div class="box box-15">.</div>
        <div class="box box-16">Ac</div>
        <div class="box box-17">x</div>
      </div>
    </main>

    <!-- javascript  -->
    <script src="./app.js"></script>
  </body>
</html>
