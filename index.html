<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- style  -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="hero">
      <div class="calculator">
        <div class="display">
          <p class="expression">8000/2+300*2</p>
          <p class="answer">Ans 4600</p>
        </div>
        <div class="box box-0 num" data-id="0">0</div>
        <div class="box box-1 num" data-id="1">1</div>
        <div class="box box-2 num" data-id="2">2</div>
        <div class="box box-3 num" data-id="3">3</div>
        <div class="box box-4 num" data-id="4">4</div>
        <div class="box box-5 num" data-id="5">5</div>
        <div class="box box-6 num" data-id="6">6</div>
        <div class="box box-7 num" data-id="7">7</div>
        <div class="box box-8 num" data-id="8">8</div>
        <div class="box box-9 num" data-id="9">9</div>
        <div class="box box-10 operation bg-1" data-id="div">/</div>
        <div class="box box-11 operation bg-1" data-id="mul">*</div>
        <div class="box box-12 operation bg-1" data-id="plus">+</div>
        <div class="box box-13 operation bg-1" data-id="minus">-</div>
        <div class="box box-14" id="result">=</div>
        <div class="box box-15 num" data-id=".">.</div>
        <div class="box box-16" id="clear">Ac</div>
        <div class="box box-17" id="backspace">x</div>
      </div>
    </main>

    <!-- javascript  -->
    <script src="./app.js"></script>
  </body>
</html>
